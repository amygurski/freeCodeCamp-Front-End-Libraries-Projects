<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Amy Gurski | Random Quote Machine</title>
    <script src="jquery-3.4.1.min.js"></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.8.1/css/all.css'><link rel="stylesheet" href="./style.css">
   
</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="row">
    <div id="quote-box" class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">  
      <i id="quote-icon" class="fas fa-quote-left fa-2x"></i> 
      <h2 id="text">What better occupation, really, than to spend the evening at the fireside with a book, with the wind beating on the windows and the lamp burning bright.</h2>
     <i id="author">- Gustave Flaubert</i>
      <div class="btn-group pull-right">
        <button class="btn btn-default" id="new-quote" title="New Quote"><i class="fas fa-sync fa-2x"></i></button>
        <a class="btn btn-default" id="tweet-quote" title="Tweet Quote" target="_blank"><i class="fab fa-twitter fa-2x"></i></a>     
      </div> 
    </div> 
  </div>
 </div>
<footer class="text-center">
  <div class = "row">
    <p>Quotes from <a href="https://bookroo.com/quotes"><img class="" src= "https://images.bookroo.com/site/logo-min.png" height = "25"></a>
  <p>Made with &hearts; by Amy Gurski</p>
  </div>
</footer>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
